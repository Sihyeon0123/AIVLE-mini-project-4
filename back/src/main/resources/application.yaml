spring:
  config:
    import: optional:application-secret.yaml
  application:
    name: jpa
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:/home/ubuntu/app/library
    #username: ${DB_USERNAME}
    #password: ${DB_PASSWORD}
    username: sa
    password: 1234
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true

jwt:
  # secret: ${JWT_SECRET}
  secret: SecretKey123456SecretKey123456SecretKey123456
  # Access Token 만료 시간 (2시간 = 2 * 60 * 60 * 1000ms)
  access-expiration: 7200000
  # Refresh Token 만료 시간 (2주 = 14 * 24 * 60 * 60 * 1000ms)
  refresh-expiration: 1209600000

# external:
#   api-key: ${EXTERNAL_API_KEY}

# S3 업로드용 설정 추가
app:
  base-url: http://localhost:8080
  s3:
    bucket: user045-book
    region: ap-southeast-1
    prefix: bookcovers/
    return-mode: PUBLIC_URL
    public-base-url: https://user045-book.s3.ap-southeast-1.amazonaws.com
    profile: default   # 추가 (로컬/서버에서 aws configure로 만든 기본 프로필)

